
<ion-view view-title="Nuevo mensaje">
  <ion-content class="padding"> 
    <label class="item item-input">
      <span class="input-label">Usuario</span>
      <input type="text" ng-model="form.txtUsuario">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="form.txtMensaje" placeholder="Escribir mensaje...">
    </label>
    <button class="button button-positive" ng-click="Enviar()">
      Enviar
    </button>

  </ion-content>
</ion-view>
